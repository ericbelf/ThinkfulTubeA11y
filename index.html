<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Thinkful Tube Challenge</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <section id="form-elements" role="complementary">
        <form action="#" class="js-search-form">
          <h1>Search videos by topic on YouTube</h1>
          
          <label for="js-query">Search here</label>
          <input type="text" name="search" class="js-query" id="js-query" required>
          <button id="button" type="submit">Search</button>
        </form>
        <ul id="numberOfResults">
          <li class="js-results-length-parent">
              Number of results displayed is: 
              <span class="js-results-length"></span>
          </li>
        </ul>
      </section>
      <main role="main" class="js-search-results" aria-live="assertive" hidden>
          <h2>Results</h2>
          
      </main>
      <script src="index.js"></script>
    </body>
</html>
